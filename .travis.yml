language: node_js
node_js:
    - "6.11.0"
branches:
  only:
      - staging
      - master
install:
    - npm install
script:
    - npm test
notifications:
  webhooks: $COVERALLS_URL
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
after_success:
  - ./node_modules/.bin/nyc --reporter=lcov --reporter=text-lcov npm test
